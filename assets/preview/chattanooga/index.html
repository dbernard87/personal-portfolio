<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattanooga Boat Charters</title>
    <link href="assets/css/style.css" type='text/css' rel='stylesheet'>
</head>
<body>
    <header class="header-div">
        <div class="header-logo-div">
            <h5><img src="images/starlogo.png" width="40px" class="main-logo">Chattanooga Boat Charters</h5>
        </div>
        <div class="header-nav-div">
            <nav class="main-nav">
                <ul>
                    <li><a href='#'>Cruises</a></li>
                    <li><a href='#'>Reviews</a></li>
                    <li><a href='#'>FAQ</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><a href='#'>Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-button">
            <button type="submit" id="contact-button">Reservations</button>
        </div>
    </header>
    <main class="main-div" style="background-image: url('images/cbcbackground.jpg');">
        <div class="main-splash">
            <div class="main-splash-header-1">
                <p>Fun And Relaxation On The Tennessee River Featuring Chickamauga Lake</p>
            </div>
            <br>
            <br>
            <br>
            <div class="main-splash-header-2">
                <p>Sailing from Downtown Chattanooga and Soddy Daisy, TN</p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div>
                <button type="submit" id="contact-button-2">Plan a Cruise</button>
            </div>
        </div>
    </main>
    <section class="section-div-1">
        <div class="cruise-header">
            <p>Cruise's & Rates</p>
        </div>
        <div class="cruise-cards-1">
            <div id="cruise-1">
                <h5>Cruise 1</h5>
            </div>
            <div id="cruise-2">
                <h5>Cruise 2</h5>
            </div>
            <div id="cruise-3">
                <h5>Cruise 3</h5>
            </div>
        </div>
        <div class="cruise-cards-2">
            <div id="cruise-4">
                <h5>Cruise 1</h5>
            </div>
            <div id="cruise-5">
                <h5>Cruise 2</h5>
            </div>
        </div>
    </section>
    <section class="section-div-2"></section>
    <section class="section-div-3"></section>
    <section class="section-div-4"></section>
    <footer class="footer-div"></footer>
    <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
    <script src='js/javascript.js'></script> 
</body>
</html>
